<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Boazo Enterprises Ltd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #008CBA;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #005f7f;
    }
    .contact-icons {
      margin-top: 30px;
      text-align: center;
    }
    .contact-icons a {
      text-decoration: none;
      margin: 10px;
      display: inline-block;
    }
    .contact-icons img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <form action="https://formspree.io/f/xdkzvrdr" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" required />

    <label for="email">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" style="width:20px; vertical-align:middle;">
      Your Email
    </label>
    <input type="email" name="email" required />

    <label for="message">Your Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <!-- Contact Links Below the Form -->
  <div class="contact-icons">
    <a href="https://wa.me/254720159348" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
      Chat with us on WhatsApp
    </a><br>
    <a href="mailto:boazoenterprisesltd@gmail.com">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" />
      Email: boazoenterprisesltd@gmail.com
    </a>
  </div>

</body>
</html>
