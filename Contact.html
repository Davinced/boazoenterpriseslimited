<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Boazo Enterprises Ltd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #008CBA;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #005f7f;
    }
    .contact-options {
      margin-bottom: 40px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .contact-options h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #444;
    }
    .contact-options a {
      display: block;
      margin: 10px 0;
      color: #333;
      font-weight: bold;
      text-decoration: none;
    }
    .contact-options img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <!-- Contact Options First -->
  <div class="contact-options">
    <h2>Other Ways to Reach Us</h2>

    <a href="tel:+254720159348">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Phone_font_awesome.svg/1024px-Phone_font_awesome.svg.png" alt="Phone Icon">
      Call Us: +254 720 159 348
    </a>

    <a href="https://wa.me/254720159348" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
      Chat with Us on WhatsApp
    </a>

    <a href="mailto:boazoenterprisesltd@gmail.com">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Icon">
      Email: boazoenterprisesltd@gmail.com
    </a>
  </div>

  <!-- Contact Form Second -->
  <form action="https://formspree.io/f/xdkzvrdr" method="POST">
    <label for="name">Your Name</label>
    <input type="text" name="name" required />

    <label for="email">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Icon">
      Your Email
    </label>
    <input type="email" name="email" required />

    <label for="message">Your Message</label>
    <textarea name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>

</body>
</html>
